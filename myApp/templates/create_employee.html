<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Employee</title>
    <!-- Bootstrap CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS styles */

        .card {
            border-radius: 15px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
		.card-container .card{
			margin-top: 10px;
		}
        .card-header {
            background-color: #39B5E0;
            color: white;
            border-radius: 15px 15px 0 0;
        }
        .btn-primary {
            background-color: #39B5E0;
            border: none;
        }
        .btn-primary:hover {
            background-color: #318fb5;
        }
    </style>
</head>
<body>

	    <!-- Navbar -->
                <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #39B5E0;">

        <div class="container">
            <a class="navbar-brand" href="#">Employee Management System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'myApp:employee_list' %}" style="color: white; ">View All Employees</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'myApp:user_logout' %}" style="color: white; ">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container card-container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Add New Employee</h3>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <!--First Name-->
                            <div class="mb-3">
                                <label for="first_name" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Enter First Name">
                            </div>
                            <!--Last Name-->
                            <div class="mb-3">
                                <label for="last_name" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Enter Last Name">
                            </div>
                            <!--Email-->
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email">
                            </div>
                            <!--Hire Date-->
                            <div class="mb-3">
                                <label for="hire_date" class="form-label">Hire Date</label>
                                <input type="date" class="form-control" id="hire_date" name="hire_date">
                            </div>
                            <!--Employee Address-->
                            <div class="mb-3">
                                <label for="address" class="form-label">Employee Address</label>
                                <textarea class="form-control" id="address" name="address" rows="3" placeholder="Enter Address"></textarea>
                            </div>
                            <!--Departments-->
                            <div class="mb-3">
                                <label for="department" class="form-label">Department</label>
								<input type="text" class="form-control" id="department" name="department" placeholder="Enter Department">
                            </div>
                            <!--Role-->
                            <div class="mb-3">
                                <label for="role" class="form-label">Role</label>
                                <input type="text" class="form-control" id="role" name="role" placeholder="Enter Role">
                            </div>
                            <!--Add Employee Button-->
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
